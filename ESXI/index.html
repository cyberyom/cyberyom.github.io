	<style>
		body {
			margin: 0;

			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		header {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
		}

		nav {
			display: flex;
			justify-content: center;
			margin-top: 10px;
		}

		nav a {
			color: white;
			margin: 0 10px;
			text-decoration: none;
		}

		main {
			flex: 1;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		li {
			margin-bottom: 10px;
		}

		li a {
			 display: block;
			 padding: 10px;
			 background-color: #f2f2f2;
			 border-radius: 5px;
			 text-decoration: none;
			 color: #333;
			 transition: background-color 0.3s ease;
		}

		li a:hover {
			background-color: #ddd;
		}

		.content {
			flex: 1;
			padding-right: 20px;
		}

		.text-box {
			 width: 200px;
			 height: calc(100vh - 255px);
			 background-color: #f2f2f2;
			 padding: 20px;
			 overflow: auto;
			 border-radius: 10px;
		}

		.footer {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
		}

		.indented {
			margin-left: 50px;
		}
	</style>
</head>
